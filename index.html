<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TensorFlow.js Neural Network Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container textarea {
            width: 100%;
            height: 100px;
        }
        .form-container button {
            padding: 10px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>Example</h1>
<p>Simple neural network model using TensorFlow.js.</p>

<div class="form-container">
    <textarea id="inputData" placeholder="Enter your raw data here..."></textarea>
    <button onclick="trainAndPredict()">Train and Predict</button>
    <p id="predictionResult"></p>
</div>

<canvas id="myChart" width="400" height="400"></canvas>

<script src="script.js"></script>

</body>
</html>
